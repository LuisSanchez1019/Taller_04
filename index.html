<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Ejercio 7 guia 4</h1>
    <script>
        var max, pi, rad, sen, sig, x, y, z;
        sig = 1;
        pi = 3.14;
        max = Number.parseInt(input("DIGITE EL MAXIMO EXPONENTE"));
        rad = Number.parseFloat(input("DIGITE EL ANGULO EN RADIANES"));
        x = rad * (180 / pi);
        sen = x;

        for (var con = 3, _pj_a = max + 1; con < _pj_a; con += 2) {
            y = 1;
            z = 1;

            while (y <= con) {
                z = z * y;
                y = y + 1;

                if (sig % 2 === 1) {
                    sen = sen - Math.pow(x, con) / z;
                } else {
                    sen = sen + Math.pow(x, con) / z;
                    sig += 1;
                    console.log("EL SENO DE{:.2F}".format(x, sen));
                }
            }
        }
    </script>
</body>

</html>
