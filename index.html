<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ejercio 8 guia 4</h1>
    <script>

        var divi, multi, num1, num2, res, suma;

        for (var x = 0, _pj_a = 10; x < _pj_a; x += 1) {
            num1 = Number.parseInt(input("INGRESE EL PRIMER NUMERO"));
            num2 = Number.parseInt(input("INGRESE EL SEGUDNDO NUMERO"));
            suma = num1 + num2;
            res = num1 - num2;
            multi = num1 * num2;
            divi = num1 / num2;
            alert("EL RESULTADO DE LA SUMA ES ", suma);
            alert("EL RESULTADO DE LA RESTA ES ", res);
            alert("EL RESULTADO DE LA MULTIPLICACION ES ", multi);
            alert("EL RESULTADO DE LA DIVISION ES", divi, "/n");
        }

        alert("TERMIO EL PROGRAMA");
    </script>
</body>

</html>
